<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/user.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div id="admin-box">
        <img src="../image/registration.png" alt="">
        <h1>Register Page</h1>
        <form action="">
            <label for="f-name">Your Name</label>
            <input type="text" name="f-name" placeholder="Enter your name">
            <label for="User">Your User Name</label>
            <input type="text" name="user" placeholder="Enter your username">
            <label for="mail">Your Email</label>
            <input type="email" name="email" placeholder="Enter your email">
            <label for="pass">Your Password</label>
            <input type="password" name="pass" placeholder="Enter your password">
            <label for="pass">Your Confirm Password</label>
            <input type="password" name="c-pass" placeholder="Enter your Confirm password">
            <label for="Gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? Please <a href="../index.html" target="_blank">Login Here</a></p>
    </div>
</body>
</html>
